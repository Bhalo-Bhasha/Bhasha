apiVersion: apps/v1
kind: Deployment
metadata:
  name: bhasha-author-api
spec:
  replicas: 1
  selector:
    matchLabels:
      service: bhasha-author-api
  template:
    metadata:
      labels:
        app: bhasha-author-api
        service: bhasha-author-api
    spec:
      containers:
        - name: bhasha-author-api
          image: bhasha-author-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          volumeMounts:
            - name: author-api-settings-volume
              mountPath: /app/config
            - name: cert-volume
              mountPath: /app/https
              readOnly: true
          env:
            - name: ASPNETCORE_Kestrel__Certificates__Default__Password
              valueFrom: 
                secretKeyRef:
                  name: author-api-secrets
                  key: cert-password
            - name: ASPNETCORE_Database__User
              valueFrom: 
                secretKeyRef:
                  name: mongodb-secrets
                  key: mongodb-user
            - name: ASPNETCORE_Database__Password
              valueFrom: 
                secretKeyRef:
                  name: mongodb-secrets
                  key: mongodb-password
      volumes:
      - name: author-api-settings-volume
        configMap:
          name: author-api-config
      - name: cert-volume
        secret:
          secretName: cert-secret