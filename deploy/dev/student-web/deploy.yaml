apiVersion: v1
kind: Service
metadata:
  name: bhasha-student-web
spec:
  type: LoadBalancer
  selector:
    service: bhasha-student-web
  ports:
    - port: 5003 # exposed port (access website)
      targetPort: 80 # container port of pod hosting website
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bhasha-student-web
spec:
  replicas: 1
  selector:
    matchLabels:
      service: bhasha-student-web
  template:
    metadata:
      labels:
        app: bhasha-student-web
        service: bhasha-student-web
    spec:
      containers:
        - name: bhasha-student-web
          image: bhasha-student-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
          volumeMounts:
          - name: config-volume
            mountPath: /var/www/web/config.json
            subPath: config.json
      volumes:
        - name: config-volume
          configMap:
            name: bhasha-student-web-config
